<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcribe</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            background-image: url('your-background-image.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            line-height: 50px;
        }

        h1, h2, p {
            text-align: center;
            padding: 20px;
        }

        form {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
        }

        label, textarea, input {
            display: block;
            margin-bottom: 20px;
        }

        textarea {
            margin-left: 55px;
        }

        input {
            margin-left: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sample Interview Questions</h1>
    <button onclick="buttonClick(1, 1)">Play Question 1</button>
    <button onclick="buttonClick(1, 2)">Start Recording Response 1</button>
    <button onclick="buttonClick(1, 3)">Stop Recording Response 1</button>
    <br>
    <button onclick="buttonClick(2, 1)">Play Question 2</button>
    <button onclick="buttonClick(2, 2)">Start Recording Response 2</button>
    <button onclick="buttonClick(2, 3)">Stop Recording Response 2</button>
    <br>
    <button onclick="buttonClick(3, 1)">Play Question 3</button>
    <button onclick="buttonClick(3, 2)">Start Recording Response 3</button>
    <button onclick="buttonClick(3, 3)">Stop Recording Response 3</button>
    <br>
    <button onclick="go_to_results()">Get your Results</button>
</div>

<p id="status">Status: None</p>

<script>
function buttonClick(row, button) {
    $.ajax({
        beforeSend: function(button){
            $('#status').text('Status: Recording started for Row '.concat(row.toString()))
        },
        url: `/button_click/${row}/${button}`,
        method: 'GET',
        success: function (data) {
            $('#status').text(`Status: ${data.status}`);
        }
    });
}
function go_to_results(){
    window.location.href='/interview_results'
}
</script>

</body>
</html>
