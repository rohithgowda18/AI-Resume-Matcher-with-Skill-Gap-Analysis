<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        
        body {
                    background-image: url('your-background-image.jpg'); /* Replace with your background image URL */
                    background-size: cover;
                    background-position: center;
                    font-family: 'Arial', sans-serif;
                    color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Basic styling for unordered lists */
        ul {
          list-style: none;
          padding: 0;
        }

        ul li {
          margin-bottom: 5px;
          padding-left: 20px;
          position: relative;
          display: inline; /* Add this line */
        }

        ul li:before {
          content: '\2022'; /* Unicode character for a bullet point */
          color: #3498db;
          font-weight: bold;
          position: absolute;
          left: 0;
        }

        /* Basic styling for ordered lists */
        ol {
          list-style: none;
          counter-reset: item;
          padding: 0;
        }

        ol li {
          counter-increment: item;
          margin-bottom: 5px;
          padding-left: 30px;
          position: relative;
        }

        ol li:before {
          content: counter(item);
          color: #3498db;
          font-weight: bold;
          position: absolute;
          left: 0;
        }


        h1, h2{
            text-align: center;
            padding: 20px;
        }

        h1, h2{
            text-align: center;
        }

        p {
          font-size: 14px;
          line-height: 1.6;
          color: #333;
          margin-bottom: 10px;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .search-count p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .job-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .job-card h2 {
            margin-top: 0;
        }

        .job-card a {
            color: #3498db;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .job-card a:hover {
            text-decoration: underline;
        }

        .job-card p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-count">
            {% if number %}
                <p>Number of Searches: {{ number }}</p>
            {% endif %}
        </div>
        {% for job in job_list %}
            <div class="job-card">
                <h2>{{ job["title"] | safe }}</h2>
                {% if job["url"] %}
                    <a href="{{ job["url"] }}" target="_blank">Visit Job</a>
                {% endif %}
                <p>{{ job["description"] | safe }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
